  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row">

            <img src="/assets/logo/solusite.jpeg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 text-center py-8">

              <div class="form-row py-3 pt-5">

                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <input type="password" class="inp px-3" placeholder="password" />
                </div>
              </div>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                  <a href="/pages/home.html"><button type="button" class="btn1">Login</button></a>
                </div>
              </div>
            </form>
            <p>or login widh</p>
            <span><i class="fab fa-facebook"></i></span>
            <span><i class="fab fa-google"></i></span>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
