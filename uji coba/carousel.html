<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/carousel.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Carousel</h1>
      <div class="carousel slide" id="carouselSlider">
        <ol class="container-indicators">
          <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
          <li data-target="#carouselSlider" data-slide-to="1"></li>
          <li data-target="#carouselSlider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/img/berita1.jpg" class="w-100 h-100" />
            <div class="carousel-caption">
              <h5>First Slide</h5>
              <p>Lorem ipsum dolor sit.</p>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="/assets/img/berita2.jpg" class="w-100 h-100" />
            <div class="carousel-caption">
              <h5>Second Slide</h5>
              <p>Lorem ipsum dolor sit.</p>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="/assets/img/berita3.jpg" class="w-100 h-100" />
            <div class="carousel-caption">
              <h5>Third Slide</h5>
              <p>Lorem ipsum dolor sit.</p>
            </div>
          </div>
        </div>
        <a class="corousel-control-prev" role="button" href="#carouselSlider" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span>Pravious</span>
        </a>
        <a class="corousel-control-next" role="button" href="#carouselSlider" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span>Next</span>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
