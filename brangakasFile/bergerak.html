<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
    <link rel="stylesheet" href="/brangakasFile/bergerak.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container py-2">
      <div class="row min-vh-100 align-items-center">
        <div class="col-lg-8 offset-lg-2" id="slider">
          <div id="myCarousel" class="carousel slide shadow my-3">
            <!-- main slider carousel items -->
            <div class="carousel-inner">
              <div class="active carousel-item" data-bs-slide-number="0">
                <img src="http://via.placeholder.com/1200x480&amp;text=1979" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="1">
                <img src="http://via.placeholder.com/1200x480/888/FFF&amp;text=1993" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="2">
                <img src="http://via.placeholder.com/1200x480&amp;text=1995" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="3">
                <img src="http://via.placeholder.com/1200x480&amp;text=2001" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="4">
                <img src="http://via.placeholder.com/1200x480&amp;text=2005" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="5">
                <img src="http://via.placeholder.com/1200x480&amp;text=2007" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="6">
                <img src="http://via.placeholder.com/1200x480&amp;text=2008" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="7">
                <img src="http://via.placeholder.com/1200x480&amp;text=2010" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="8">
                <img src="http://via.placeholder.com/1200x480&amp;text=2011" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="9">
                <img src="http://via.placeholder.com/1200x480&amp;text=2014" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="10">
                <img src="http://via.placeholder.com/1200x480&amp;text=2017" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="11">
                <img src="http://via.placeholder.com/1200x480&amp;text=2018" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="10">
                <img src="http://via.placeholder.com/1200x480&amp;text=2020" class="img-fluid" />
              </div>
              <div class="carousel-item" data-bs-slide-number="11">
                <img src="http://via.placeholder.com/1200x480&amp;text=2021" class="img-fluid" />
              </div>
              <a class="carousel-control-prev d-none" href="#myCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next d-none" href="#myCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div id="thumbCarousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row text-center">
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=1979" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="0" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=1993" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="1" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=1995" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="2" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2001" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="3" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2005" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="4" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2007" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="5" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2008" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="6" /></div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row text-center">
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2010" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="7" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2011" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="8" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2014" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="9" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2017" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="10" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2018" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="11" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2020" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="12" /></div>
                  <div class="col"><img src="http://via.placeholder.com/70&amp;text=2021" class="img-fluid rounded-circle" data-bs-target="#myCarousel" data-bs-slide-to="13" /></div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev w-auto" href="#thumbCarousel" role="button" data-bs-target="#thumbCarousel" data-bs-slide="prev">
              <div class="fa-2x">
                <i class="fas fa-angle-left" data-fa-transform="shrink-8" aria-hidden="true"></i>
              </div>
            </a>
            <a class="carousel-control-next w-auto" href="#thumbCarousel" role="button" data-bs-target="#thumbCarousel" data-bs-slide="next">
              <div class="fa-2x">
                <i class="fas fa-angle-right" data-fa-transform="shrink-8" aria-hidden="true"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!--/main slider carousel-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
