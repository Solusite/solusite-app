<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card p-4 shadow-lg border-0 my-4">
            <img src="/assets/logo/solusite.jpeg" alt="" class="d-block mx-auto" />
            <h4 class="py-3 text-center">Register</h4>
            <form action="">
              <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control rounded-pill" />
              </div>
              <div class="form-group">
                <input type="text" placeholder="Last Name" class="form-control rounded-pill" />
              </div>
              <div class="form-group">
                <input type="email" placeholder="Email" class="form-control rounded-pill" />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control rounded-pill" />
              </div>

              <div class="form-group">
                <input type="password" placeholder="Repeat Password" class="form-control rounded-pill" />
              </div>

              <div class="form-group">
                <div class="custom-control custom-cardbox small">
                  <input type="Checkbox" id="CustomCheckbox1" class="custom-control-input" />
                  <label class="custom-control-label" for="CustomCheckbox1">I have read agreement and privasi policy</label>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary rounded-pill btn-block form-control">Register</button>
              </div>
            </form>
            <p class="my-4 text-center small"><a href="">Submit</a></p>
            <p class="my-4 text-center small">Copyright &copy; 2o21. All Right Reserved</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
