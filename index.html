<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="/assets/logo/solusite.jpeg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 text-center py-2">
            <h1 class="animate__animated animate__shakeX animate__infinite">Wecome To solusite</h1>
            <form>
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="inp px-3" placeholder="Username" />
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <input type="password" class="inp px-3" placeholder="Password" />
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <a href="/pages/home.html"><button type="button" class="btn1">Login</button></a>
                </div>
              </div>
            </form>
            <p>Or Login With</p>
            <span><i class="fab fa-facebook"></i></span>
            <span><i class="fab fa-google-plus"></i></span>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
